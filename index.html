<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link class="tabicon" rel="icon" href="./assets/lock-open-solid-svg.svg" />
    <link rel="stylesheet" href="./index.css">
    <title>Password Generator</title>
  <body>
    <section class="main">
        <div class="input">
            <h1 class="heading">Password Generator</h1>
            <input type="text" class="show-password" id="password">
        </div>
    <div class="buttons">
        <button class="create-btn" onclick="createPassword()"><i class="fa-solid fa-key"></i>Create</button>
        <button class="copy-btn" onclick="copyText()"> <i class="fa-regular fa-copy"></i> Copy</button>
    </div>
    </section>
<script src="./index.js"></script>
  </body>
</html>
